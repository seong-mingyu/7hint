      if (newIndex >= 0 && newIndex < cardData.length) {
        currentIndex = newIndex;
        isProgrammaticScroll = true;
        const targetCard = document.querySelector(`.card[data-index='${currentIndex}']`);

        updateInfo();
        renderCards();
        setTimeout(() => { isProgrammaticScroll = false; }, 400);
      }

    function scrollToToday() {
      currentIndex = 0;
      renderCards();
      updateInfo();
      setTimeout(() => {
        const targetCard = document.querySelector(`.card[data-index='0']`);
        if (targetCard) {
          isProgrammaticScroll = true;
          carousel.scrollTo({ left: targetCard.offsetLeft - 20, behavior: 'smooth' });
          setTimeout(() => { isProgrammaticScroll = false; }, 400);
        }
      }, 0);
    }

    carousel.addEventListener("scroll", () => {
      if (isScrolling || isProgrammaticScroll) return;
      isScrolling = true;

      setTimeout(() => {
        const cards = document.querySelectorAll(".card");
        let closestIndex = 0;
        let minOffset = Infinity;

        cards.forEach((card, index) => {
          const rect = card.getBoundingClientRect();
          const offset = Math.abs(rect.left + rect.width / 2 - window.innerWidth / 2);
          if (offset < minOffset) {
            minOffset = offset;
            closestIndex = index;

        });

          updateInfo();
          renderCards();

        isScrolling = false;
