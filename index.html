    .card {

    .card.inactive .card-description {

    .card.inactive {

    .card.active {
      opacity: 1;

    .card-header {

    }

    .card img {

      border-radius: 10px;

    .card-info {

    .card-info .dept {

      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-info .name {
      font-size: 0.95em;
      color: #2563eb;
    }

    .card-description {
      font-size: 0.95em;
      line-height: 1.5;
      color: #444;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="logo.png" alt="Î°úÍ≥†">
      <div class="title">Hint Dream</div>
    </div>
    <div class="menu-button">&#9776;</div>
  </div>

  <div class="main-title">Ïò§ÎäòÏùò ÏßÅÎ¨¥ Ïù¥ÏïºÍ∏∞</div>
  <div class="date" id="todayDate"></div>

  <div class="carousel-container" id="carousel"></div>

  <script>
    const today = new Date();
    const todayStr = today.toISOString().split('T')[0];

    const cardData = [
      {
        date: "2024-04-14",
        name: "ÎØºÏÑ±Ï†ú Ïù∏ÌÑ¥",
        dept: "üè≠ ÏóîÏßÑÍ∏∞Í≥ÑÏÉùÏÇ∞Í∏∞Ïà†1Î∂Ä",
        img: "min.png",
        desc: `ÎØºÏÑ±Ï†ú Ïù∏ÌÑ¥ÏùÄ ÏÉùÏÇ∞ ÎùºÏù∏ Ìö®Ïú®ÏÑ± Î∂ÑÏÑùÍ≥º ÏûêÎèôÌôî Í∞úÏÑ† ÌîÑÎ°úÏ†ùÌä∏Ïóê Ï∞∏Ïó¨ÌïòÎ©∞ ÌòÑÏû• Ïã§Î¨¥ Í≤ΩÌóòÏùÑ ÏåìÍ≥† ÏûàÏäµÎãàÎã§.`
      },
      {
        date: "2024-04-15",
        name: "ÍπÄÏö∞ÏßÑ Ïù∏ÌÑ¥",
        dept: "üíª ÏóîÏßÑÍ∏∞Í≥ÑÏóÖÎ¨¥ÏãúÏä§ÌÖúÍ∏∞ÌöçÎ∂Ä",
        img: "question.png",
        desc: `ÍπÄÏö∞ÏßÑ Ïù∏ÌÑ¥ÏùÄ ÏãúÏä§ÌÖú Í∏∞ÌöçÎ∂ÄÏóêÏÑú ÎîîÏßÄÌÑ∏ Ï†ÑÌôòÏùÑ ÏúÑÌïú ÏóÖÎ¨¥ ÌëúÏ§ÄÌôî Î∞è ÏûêÎèôÌôî ÎèÑÍµ¨ ÏÑ§Í≥Ñ ÏóÖÎ¨¥Î•º ÏßÄÏõêÌïòÍ≥† ÏûàÏäµÎãàÎã§.`
      },
      {
        date: "2024-04-16",
        name: "Ï†ÑÏàòÎØº Ïù∏ÌÑ¥",
        dept: "üî• ÌûòÏÑºÏóîÏßÑÍ∞úÎ∞úÎ∂Ä",
        img: "question.png",
        desc: `Ï†ÑÏàòÎØº Ïù∏ÌÑ¥ÏùÄ Ï∞®ÏÑ∏ÎåÄ Í≥†Ï∂úÎ†• ÏóîÏßÑ Í∞úÎ∞úÏùÑ ÏúÑÌïú Íµ¨Ï°∞ ÏÑ§Í≥Ñ Î∞è ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑùÏùÑ ÏàòÌñâÌïòÍ≥† ÏûàÏäµÎãàÎã§.`
      },
      {
        date: "2024-04-17",
        name: "ÏÑ±ÎØºÍ∑ú Ïù∏ÌÑ¥",
        dept: "üî¨ ÏóîÏßÑÍ∏∞Í≥ÑÏÇ¨ÏóÖÍ∏∞ÌöçÎ∂Ä",
        img: "question.png",
        desc: `ÏÑ±ÎØºÍ∑ú Ïù∏ÌÑ¥ÏùÄ ÏóîÏßÑ ÏÇ¨ÏóÖ Ï†ÑÎûµ ÏàòÎ¶ΩÏùÑ ÏúÑÌïú ÏãúÏû• Ï°∞ÏÇ¨ Î∞è Í∏∞Ïà† ÎèôÌñ• Î∂ÑÏÑùÏùÑ ÏßÄÏõêÌïòÍ≥† ÏûàÏäµÎãàÎã§.`
      }
    ];

    const carousel = document.getElementById("carousel");
    const todayDate = new Date(todayStr);

    function renderCards() {
      carousel.innerHTML = "";

      cardData.forEach((card) => {
        const cardDate = new Date(card.date);
        const isToday = card.date === todayStr;
        const isPast = cardDate < todayDate;
        const isFuture = cardDate > todayDate;

        const description = isPast || isToday
          ? card.desc
          : `${cardDate.getMonth() + 1}Ïõî ${cardDate.getDate()}ÏùºÏóê Í≥µÍ∞úÎê©ÎãàÎã§!`;

        const cardEl = document.createElement("div");
        cardEl.className = `card${isToday ? ' active' : ''}${isFuture ? ' inactive' : ''}`;
        cardEl.setAttribute("data-date", card.date);
        cardEl.innerHTML = `
          <div class="card-header">
            <img src="${card.img}" alt="${card.name}">
            <div class="card-info">
              <div class="dept">${card.dept}</div>
              <div class="name">${card.name}</div>
            </div>
          </div>
          <div class="card-description">${description}</div>
        `;
        carousel.appendChild(cardEl);
      });
    }

    function updateDateText(dateStr) {
      const targetDate = new Date(dateStr);
      document.getElementById("todayDate").textContent = targetDate.toLocaleDateString("ko-KR", {
        year: "numeric", month: "long", day: "numeric"
      });
    }

    function observeCards() {
      const cards = document.querySelectorAll(".card");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            cards.forEach(card => card.classList.remove("active"));
            entry.target.classList.add("active");
            updateDateText(entry.target.dataset.date);
          }
        });
      }, {
        root: document.querySelector(".carousel-container"),
        threshold: 0.6
      });

      cards.forEach(card => observer.observe(card));
    }

    function scrollToToday() {
      const todayCard = document.querySelector(`.card[data-date="${todayStr}"]`);
      if (todayCard) {
        todayCard.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }
    }

    renderCards();
    observeCards();
    scrollToToday();
  </script>
</body>
</html>
