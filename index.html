    const cardData = Array.from({ length: 6 }).map((_, i) => {

    const carousel = document.getElementById("carousel");

    let currentIndex = 0;

    function renderCards() {
      carousel.innerHTML = "";

      cardData.forEach((card, index) => {
        const isActive = index === currentIndex;
        const cardEl = document.createElement("div");
        cardEl.className = `card${isActive ? ' active' : ' inactive'}`;
        cardEl.setAttribute("data-index", index);
        cardEl.innerHTML = `

          <div class="card-description">

      });

      const card = cardData[currentIndex];
      dateLabel.textContent = `${card.date} (${card.day})`;
      newsBox.innerHTML = `<a href="${card.news.url}" target="_blank">Î≥∏Î¨∏ ÏùΩÍ∏∞: ${card.news.title}</a>`;

      const activeCard = document.querySelector(`.card[data-index='${currentIndex}']`);
      if (activeCard) {
        activeCard.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }
    }

    function moveSlide(direction) {
      const newIndex = currentIndex + direction;
      if (newIndex >= 0 && newIndex < cardData.length) {
        currentIndex = newIndex;
        renderCards();
      }
    }

    function scrollToToday() {
      currentIndex = 0;
      renderCards();
    }

    carousel.addEventListener("wheel", (e) => {
      if (e.deltaY > 0 || e.deltaX > 0) moveSlide(1);
      else moveSlide(-1);
    });

    scrollToToday();
