      },

    // ÎÇ†Ïßú ÌëúÏãú

      targetDate.setDate(startDate.getDate() + index);
      document.getElementById("todayDate").textContent = targetDate.toLocaleDateString("ko-KR", {

    function renderCards() {
      carousel.innerHTML = "";
      cardData.forEach((card, index) => {
        const cardEl = document.createElement("div");
        cardEl.className = "card";
        if (index === currentIndex.value) cardEl.classList.add("active");
        cardEl.innerHTML = `

          <h2>${card.dept} - ${card.name}</h2>

    function moveSlide(direction) {
      const maxIndex = cardData.length - 1;
      currentIndex.value += direction;
      if (currentIndex.value < 0) currentIndex.value = 0;
      if (currentIndex.value > maxIndex) currentIndex.value = maxIndex;
      carousel.style.transform = `translateX(-${currentIndex.value * cardWidth}px)`;
      updateDate(currentIndex.value);
      renderCards();
    }

    // ÌïòÌä∏ Î≤ÑÌäº
    function likeCard(btn) {
      const span = btn.querySelector("span");
      span.textContent = parseInt(span.textContent) + 1;
    }

    // ÌÑ∞Ïπò Ïä¨ÎùºÏù¥Îìú
    let startX = 0;
    carousel.addEventListener("touchstart", (e) => {

    });

    carousel.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

    });

    updateDate(currentIndex.value);
